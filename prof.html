<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-menu {
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            position: absolute;
            right: 20px;
            top: 50px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .profile-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
        }
        .profile-header h3 {
            margin: 0;
            font-size: 16px;
        }
        .profile-header a {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }
        .menu-item {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:hover {
            background: #f9f9f9;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item span {
            font-size: 14px;
        }
        .sign-out {
            width: 100%;
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .sign-out:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <div class="profile-menu">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="profile-placeholder.png" alt="Profile">
            <div>
                <h3>Hey!</h3>
                <a href="#">Edit Profile ></a>
            </div>
        </div>

        <!-- Menu Items -->
        <div class="menu-item">
            <span>Get tickets on Whatsapp/SMS!</span>
        </div>
        <div class="menu-item">
            <span>Notifications</span>
        </div>
        <div class="menu-item">
            <span>Your Bookings</span>
        </div
        <div class="menu-item">
            <span>Help & Support</span>
        </div>
        <div class="menu-item">
            <span>Accounts & Settings</span>
        </div>
        <div class="menu-item">
            <span>Rewards</span>
        </div>

        <!-- Sign Out Button -->
        <button class="sign-out">Sign out</button>
    </div>

</body>
</html>
