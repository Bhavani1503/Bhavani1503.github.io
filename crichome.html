<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Calibri', Arial, sans-serif;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            color: white;
            background-color: black;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 5%;
            font-size: 1.2rem;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .hero-image {
            background-image: url('R.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .hero-content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .hero-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .book-now {
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #f39c12;
        }
        
        .book-now:hover {
            background-color: #e67e22;
        }
        
        hr {
            border: 1px solid #444;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Book Your Tickets</h1>
        <hr>
    </div>
    
    <div class="nav-bar">
        <div class="site-title">Ticket Booking Portal</div>
        <div class="nav-links">
            <a href='Home.html'><button>Home</button></a>
            <a href='About.html'><button>About</button></a>
            <a href='Contact.html'><button>Contact</button></a>
            <a href='Login.html'><button>Login</button></a>
        </div>
    </div>
    
    <div class="hero-image">
        <div class="hero-content">
            <h2>Your Adventure Awaits</h2>
            <p>Discover amazing events and book your tickets with just a few clicks</p>
            <a href='Book.html'><button class="book-now">Book Now</button></a>
        </div>
    </div>
</body>
</html>
