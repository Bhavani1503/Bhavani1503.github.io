<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #d32f2f;
            color: white;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .banner img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .filters, .sports-list {
            margin: 20px;
        }
        .categories button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #ff5722;
            color: white;
            border-radius: 5px;
        }
        .event {
            display: inline-block;
            margin: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
        }
        .event img {
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .event {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Events in Chennai</h1>
        <nav>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Plays</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Activities</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <img src="banner.jpg" alt="Moto Sports Event">
    </section>
    <section class="filters">
        <h2>Filters</h2>
        <label>Date:</label>
        <select>
            <option>Today</option>
            <option>Tomorrow</option>
            <option>This Weekend</option>
        </select>
        <label>Categories:</label>
        <div class="categories">
            <button onclick="filterEvents('Cricket')">Cricket</button>
            <button onclick="filterEvents('Running')">Running</button>
            <button onclick="filterEvents('Chess')">Chess</button>
            <button onclick="filterEvents('Football')">Football</button>
        </div>
    </section>
    <section class="sports-list" id="sports-list">
        <h2>Sports in Chennai</h2>
        <div class="event" data-category="Cricket">
            <img src="ipl1.jpg" alt="IPL Match">
            <p>Mumbai Indians vs Sunrisers Hyderabad</p>
        </div>
        <div class="event" data-category="Cricket">
            <img src="ipl2.jpg" alt="IPL Match">
            <p>Rajasthan Royals vs Kolkata Knight Riders</p>
        </div>
    </section>
    <script>
        function filterEvents(category) {
            const events = document.querySelectorAll('.event');
            events.forEach(event => {
                if (event.getAttribute('data-category') === category || category === 'All') {
                    event.style.display = 'inline-block';
                } else {
                    event.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
