<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cricket tickets</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('cricket-background.jpg') no-repeat center center/cover;
        }
        .login-container {
            background: Lavender;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: lightgreen;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: green;
            color: white;
        }
        p {
            margin-top: 10px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            
            let firstName = document.getElementById('name').value.trim();
            let lastName = document.getElementById('lname').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value;
            
            if (firstName === "" || lastName === "" || email === "" || password === "") {
                alert("All fields are required.");
                return false;
            }
            
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return false;
            }
            
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            
            window.location.href = 'Go.html';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Cricket Tickets Booking Login</h2>
        <form id="loginForm" onsubmit="validateForm(event)">
            <div class="input-group">
                <label for="name">First Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="input-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
