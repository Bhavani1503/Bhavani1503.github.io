<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHub - Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Include all the CSS from the previous improved code */
        /* Add these additional styles for the events page */
        
        .events-header {
            padding: 4rem 5% 2rem;
            text-align: center;
            background-color: var(--light-bg);
        }
        
        .events-header h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .events-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .filter-btn {
            padding: 0.7rem 1.5rem;
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .filter-btn.active, .filter-btn:hover {
            background-color: var(--accent-color);
            color: var(--dark-bg);
        }
        
        .events-container {
            padding: 2rem 5%;
        }
        
        .event-category {
            margin-bottom: 3rem;
        }
        
        .event-category h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Include the header and navbar from the previous code -->
    
    <section class="events-header">
        <h2>Upcoming Events</h2>
        <p>Find your next unforgettable experience</p>
        
        <div class="events-filter">
            <button class="filter-btn active">All Events</button>
            <button class="filter-btn">Concerts</button>
            <button class="filter-btn">Sports</button>
            <button class="filter-btn">Theater</button>
            <button class="filter-btn">Festivals</button>
        </div>
    </section>
    
    <section class="events-container">
        <div class="event-category">
            <h3>Concerts</h3>
            <div class="events-grid">
                <!-- Include event cards from home page -->
            </div>
        </div>
        
        <div class="event-category">
            <h3>Sports</h3>
            <div class="events-grid">
                <!-- Include event cards for sports -->
            </div>
        </div>
        
        <!-- Add more categories as needed -->
    </section>
    
    <!-- Include footer from the previous code -->
    
    <script>
        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Here you would filter events based on the selected category
                // This would typically be done with JavaScript or server-side code
            });
        });
    </script>
</body>
</html>
