<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <section class="banner">
        <h2>Book Your Cricket Match Tickets Now!</h2>
        <button>Book Now</button>
    </section>
    
    <section id="matches">
        <h2>Upcoming Matches</h2>
        <div class="match">
            <img src="CT.jpg" alt="CT">
            <h3>Champions Trophy</h3>
            <button>Book Tickets</button>
        </div>
        <div class="match">
            <img src="WPL.jpg" alt="WPL">
            <h3>Women Premiere League</h3>
            <button>Book Tickets</button>
        </div>
        <div class="match">
            <img src="IPL.jpg" alt="IPL">
            <h3>Indian Premiere League</h3>
            <button>Book Tickets</button>
        </div>
    </section>
    
    <section id="offers">
        <h2>Special Offers</h2>
        <p>Get 20% off on your first booking! Use code: CRICKET45</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Cricket Ticket Booking. All rights reserved.</p>
    </footer>
</body>
</html>
