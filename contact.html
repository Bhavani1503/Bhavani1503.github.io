<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHub - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Include all the CSS from the previous improved code */
        /* Add these additional styles for the contact page */
        
        .contact-header {
            padding: 4rem 5%;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            color: White;
        }
        
        .contact-header h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color:white;
        }
        
        .contact-container {
            padding: 4rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        .contact-info h3, .contact-form h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }
        
        .contact-method {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .contact-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-top: 0.3rem;
        }
        
        .contact-details h4 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }
        
        .contact-form form {
            display: grid;
            gap: 1.2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            padding: 0.8rem;
            border: 1px solid #374151;
            border-radius: 4px;
            background-color: var(--light-bg);
            color: var(--text-color);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            padding: 0.8rem;
            background-color: var(--accent-color);
            color: var(--dark-bg);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .submit-btn:hover {
            background-color: #e67e22;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Include the header and navbar from the previous code -->
    
    <section class="contact-header">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you</p>
    </section>
    
    <section class="contact-container">
        <div class="contact-info">
            <h3>Get in Touch</h3>
            
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-details">
                    <h4>Our Office</h4>
                    <p>5-7-15/1, Srinivasa Sadan,Kukatpally, HYD, 500072 </p>
                </div>
            </div>
            
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="contact-details">
                    <h4>Call Us</h4>
                    <p>15030711022</p>
                </div>
            </div>
            
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h4>Email Us</h4>
                    <p>support@tickethub.com</p>
                </div>
            </div>
        </div>
        
        <div class="contact-form">
            <h3>Send a Message</h3>
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" required>
                        <option value="">Select a subject</option>
                        <option value="ticket-issue">Ticket Issue</option>
                        <option value="refund">Refund Request</option>
                        <option value="general">General Inquiry</option>
                        <option value="business">Business Partnership</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
    
    <!-- Include footer from the previous code -->
    
    <script>
        // Include the JavaScript from the previous code
    </script>
</body>
</html>
